name: ssh
run-name: ${{ github.actor }} is connect to ssh
#on: [push]
jobs:
  build-next:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          whoami
          ls -lah
          cd dev/CICD
          git pull
          npm install
          npm run build
          pm2 reload npm -- run start
