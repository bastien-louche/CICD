name: build
run-name: ${{ github.actor }} is build next project
on: [push]
jobs:
  build-next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: cd .\CICD\
      - run: npm run build
      - run: ls -a